<header class='register-header'>
	<logo style='text-align:center'></logo>
</header>

<div class='row register-body' ng-app='myApp'>
	<div class='form-container'>
		<form>
			<div class='form-group'>
				<label for='company'>Company Name</label>
				<input type='text' class='form-control' id='company'>
			</div>
			<div class='form-group'>
				<label for='first-name'>First Name</label>
				<input type='text' class='form-control' id='first-name'>
			</div>	
			<div class='form-group'>
				<label for='last-name'>Last Name</label>
				<input type='text' class='form-control' id='last-name'>
			</div>
			<div class='form-group'>
				<label for='email'>Email</label>
				<input type='email' class='form-control' id='email'>
			</div>
			<div class='form-group'>
				<label for='user-name'>Choose a Username</label>
				<input type='text' class='form-control' id='user-name'>
			</div>
			<div class='form-group'>
				<label for='pwd'>Password</label>
				<input type='password' class='form-control' id='pwd'>
			</div>
			<div class='form-group'>
				<label for='repwd'>Email</label>
				<input type='password' class='form-control' id='repwd'>
			</div>
			<button class='btn-light'>REGISTER</button>
		</form>
	</div>
	<a href='#login'><button class='btn-dark'>LOG IN</button></a>	
</div>
